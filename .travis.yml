language: node_js
node_js:
- 6.0.0
dist: trusty
group: edge
before_install:
- rvm install 2.4.0
install:
- bundle install
- npm install
- gulp build --source fy18_recommended
after_install:
- python --version
- sudo pip install s3cmd
- if [[ $TRAVIS_BRANCH == 'develop' ]]; s3cmd sync --delete-removed -P -M -r _site/ s3://budget-digital-staging-boston-gov/; fi
notifications:
  slack:
    secure: 

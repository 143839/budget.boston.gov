backend:
  name: github
  branch: netlifycms
  repo: jimafisk/budget.boston.gov
  base_url: https://blooming-retreat-39213.herokuapp.com
  publish_mode: editorial_workflow
media_folder: "_source/fy19_recommended/img"
collections:
  - name: "landing-pages"
    label: "Landing Pages"
    folder: "_source/fy19_recommended/md"
    create: true 
    slug: "{{ slug }}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "chapters"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      #- {label: "Components", name: "components", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "featured-analysis"
    label: "Featured Analysis"
    folder: "_source/fy19_recommended/md/featured_analysis"
    create: true 
    slug: "featured-analysis/{{ slug }}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "chapters"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Card"
        name: "card"
        widget: "object"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Link", name: "link", widget: "string"}
